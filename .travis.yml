language: cpp
compiler: g++
os: linux
sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - boost-latest
    packages:
    - gcc-4.8
    - g++-4.8
    - libboost-all-dev
    - cmake

before_install:
  - git config --global user.name "Continuous Integration"
  - git config --global user.email "fastier@yahoo.com"
  - git config --global push.default simple
  - export CXX="g++-4.8"

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"  CC="gcc-4.8"; fi

script:
  - make -f Makefile.mk # gcc without Autotools
  - cmake .
  - make
  - ./unit_tests
  - ctest --verbose
